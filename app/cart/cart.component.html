<div class="background-image"><br>
  <div align="center">
    <h2 class="section-title ff-secondary text-center text-primary fw-normal" >Added Items</h2></div><br/>
    
<div class="px-4 px-lg-0">
    <!-- For demo purpose -->
    <div class="container text-white py-5 text-center">
      </div>
    <div class="pb-5">
        <div class="container ">
          <div class="row">
            <div class="col-lg-12 p-5 bg-transparent rounded shadow-sm mb-5">
                <div class="table-responsive">
                    <table class="table bg-transparent  ">
                      <thead>
                        <tr align="center">
                          <th scope="col" class="border-0 bg-transparent">
                            <div class="p-2 px-3 text-uppercase">ProductId</div>
                          </th>
                          
                          <th scope="col" class="border-0 bg-transparent">
                            <div class="py-2 text-uppercase">FoodItem</div>
                          </th>
                          <th scope="col" class="border-0 bg-transparent">
                            <div class="py-2 text-uppercase">Remove</div>
                          </th>
                          <th scope="col" class="border-0 bg-transparent">
                            <div class="py-2 text-uppercase">Price</div>
                          </th>
                        </tr>
                      </thead>
                      <tbody >
                        <tr *ngFor="let fooditems of cartItems" align="center">
                            <td  class="border-0 bg-transparent">{{fooditems.id   }}</td>
                                           <td  class="border-0 bg-transparent">{{fooditems.name  }}</td>
                        <td  class="border-0 bg-transparent"><button (click)="deleteCartItem(fooditems)"><span class="fas fa-trash"></span></button></td>
                             <td  class="border-0 bg-transparent">{{fooditems.price }} </td></tr>
                            
                     </tbody>
                    </table>
                   
                    <div class="col-lg-12 p-2 bg-secondary rounded shadow-sm mb-3">
                      
                   <div align="right">
                   <h5>Total Amount:{{total}}</h5><br>
                  <button class="nav-link" align="right" class="btn btn-light"  style="color: blue;"(click)="purchase()">Make Payment</button></div></div></div></div></div></div></div></div></div>
