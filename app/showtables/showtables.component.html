    <style>
    body {
        background: #eecda3;
        background: -webkit-linear-gradient(to right, #eecda3, #ef629f);
        background: linear-gradient(to right, #eecda3, #ef629f);
        min-height: 100vh;
      }
      .background-image {
            background-image: url('assets/Images/bg image.jpg'); 
            background-size: cover; 
            background-position: center ; 
            height: 800px; 
}

</head>
<div class="background-image">
<div class="px-4 px-lg-0">
    <!-- For demo purpose -->
    <div class="container text-white py-5 text-center">
      <h1 class="section-title ff-secondary text-center text-primary fw-normal">Tables Booked</h1>
     
    </div>
    <div class="pb-5">
      <div class="container ">
        <div class="row">
          <div class="col-lg-12 p-5 bg-transparent rounded shadow-sm mb-5">
              <div class="table-responsive">
                  <table class="table bg-transparent  ">
                    <thead>
                      <tr align="center">
                        <th scope="col" class="border-0 bg-transparent">
                          <div class="p-2 px-3 text-uppercase">BookingId</div>
                        </th>
                        <th scope="col" class="border-0 bg-transparent">
                          <div class="py-2 text-uppercase">Table Number</div>
                        </th>
                        <th scope="col" class="border-0 bg-transparent">
                          <div class="py-2 text-uppercase">Name</div>
                        </th>
                        <th scope="col" class="border-0 bg-transparent">
                          <div class="py-2 text-uppercase">E-MailId</div>
                        </th>
                        <th scope="col" class="border-0 bg-transparent">
                          <div class="py-2 text-uppercase">Date</div>
                        </th>
                        <th scope="col" class="border-0 bg-transparent">
                          <div class="py-2 text-uppercase">No.of.Persons</div>
                        </th>
                        <th scope="col" class="border-0 bg-transparent">
                          <div class="py-2 text-uppercase">Remove Table</div>
                        </th>
                      </tr>
                    </thead>
                      <tbody>
                        <tr *ngFor="let customer of customers" align="center">
                          <td>{{customer.sno   }}</td>
                          <td > {{customer.tableNumber}}</td>
                          <td>{{customer.name  }}</td>
                          <td>{{customer.eMail }}</td>
                          <td>{{customer.date }}</td>
                          <td>{{customer.people }}</td>
                          <td><button (click)="deleteCustomer(customer)"><span class="fas fa-trash"></span></button></td>

                      </tr>
                           

                       
        
                       
                    </tbody>
                    </table></div></div></div></div></div></div></div>
